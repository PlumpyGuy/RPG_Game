<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game" class="game">
        <div id="stats" class="stats">
            <span class="start">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="start">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="start">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls" class="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats" class="monster-stats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text" class="text">Welcome to Dragon Reppler. You must defeat the dragon that is preventing
            people from leaving the town. You are in the town square. Where do you want to go?
            Use the buttons above.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
